<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="https://i.ibb.co/SRx1Wc8/rohan-favicon.png" type="image/png">
</head>
<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/bn_IN/sdk.js#xfbml=1&version=v18.0"></script>

    <div class="container">
        {{ partial "header.html" . }}
        <main>{{ block "main" . }}{{ end }}</main>
        {{ partial "footer.html" . }}
    </div>

    <a id="back-to-top" href="#" class="back-to-top-button">&#8679;</a>

    <script>
        // এই কোডটি নিশ্চিত করে যে পুরো HTML পেজটি লোড হওয়ার পরেই কেবল ভেতরের কোডগুলো চলবে
        document.addEventListener('DOMContentLoaded', function() {

            // --- হ্যামবার্গার মেনুর জন্য কোড শুরু ---
            const menuToggle = document.getElementById('menu-toggle');
            const navMenu = document.getElementById('nav-menu');

            if (menuToggle && navMenu) {
                menuToggle.addEventListener('click', () => {
                    navMenu.classList.toggle('show');
                });
            }
            // --- হ্যামবার্গার মেনুর জন্য কোড শেষ ---


            // --- "Back to Top" বাটনের জন্য কোড শুরু ---
            const backToTopButton = document.getElementById('back-to-top');

            if (backToTopButton) {
                // ব্যবহারকারী যখন স্ক্রল করবে, তখন এই ফাংশনটি কাজ করবে
                window.addEventListener('scroll', () => {
                    // যদি 300 পিক্সেলের বেশি স্ক্রল করা হয়
                    if (window.scrollY > 300) {
                        backToTopButton.style.display = 'block'; // বাটনটি দেখাও
                    } else {
                        backToTopButton.style.display = 'none'; // বাটনটি লুকিয়ে রাখো
                    }
                });

                // বাটনে ক্লিক করলে এই ফাংশনটি কাজ করবে
                backToTopButton.addEventListener('click', (e) => {
                    e.preventDefault(); // লিঙ্কের ডিফল্ট কাজ বন্ধ করে
                    window.scrollTo({ top: 0, behavior: 'smooth' }); // স্মুথভাবে পেজের শুরুতে চলে যাবে
                });
            }
            // --- "Back to Top" বাটনের জন্য কোড শেষ ---

        });
    </script>

</body>
</html>
