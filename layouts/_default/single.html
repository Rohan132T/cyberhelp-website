{{ define "main" }}
    <article class="post">
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        <div class="post-content">
            {{ .Content }}
        </div>
    </article>

    <hr>
    <div class="fb-comments" data-href="{{ .Permalink }}" data-width="100%" data-numposts="5"></div>
    {{ end }}
