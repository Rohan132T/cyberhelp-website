{{ define "main" }}
    <article class="post">
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        <div class="post-content">
            {{ .Content }}
        </div>
    </article>

    <hr>
    <h3>আপনার মতামত জানান:</h3>
    <div class="fb-comments" data-href="{{ .Site.BaseURL }}{{ .RelPermalink }}" data-width="100%" data-numposts="5"></div>

{{ end }}
