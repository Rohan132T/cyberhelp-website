{{ define "main" }}
    <div class="page-header">
        <h1>{{ .Title }}</h1>
    </div>
    <div class="article-list">
        <ul>
            {{ range .Pages }}
                <li>
                    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                    <p>{{ .Summary }}</p>
                </li>
            {{ end }}
        </ul>
    </div>
{{ end }}
